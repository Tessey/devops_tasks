---
  - name: APT Update
    apt: update_cache=yes

  - name: Downoload packages
    apt:
      pkg:
      - ca-certificates
      - apt-transport-https
      - software-properties-common

  - name: Install docker
    apt:
      name: docker.io

  - name: Start & enable docker
    systemd:
      state: started
      name: docker
      enabled: yes

  - name: Download docker-compose
    shell: curl -L "https://github.com/docker/compose/releases/download/1.25.4/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose

  - name: Give executable permissions to the docker-compsoe binary
    file:
      path: /usr/local/bin/docker-compose
      owner: daniel_zaharchenk00
      group: daniel_zaharchenk00
      mode: '+x'
    #shell: chmod +x /usr/local/bin/docker-compose
